kernel:
  image: linuxkit/kernel:4.14.63
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:v0.5
  - linuxkit/runc:v0.5
  - linuxkit/kernel-bcc:4.14.63
onboot:
  - name: check-bcc
    image: alpine:3.8
    binds:
      - /check.sh:/check.sh
    command: ["sh", "./check.sh"]
    pid: host
    net: host
    ipc: host
    capabilities:
      - all
  - name: poweroff
    image: linuxkit/poweroff:2687ed712690766b8156a77ac600005b532d2c7d
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
trust:
  org:
    - linuxkit
  image:
    - alpine:3.8
