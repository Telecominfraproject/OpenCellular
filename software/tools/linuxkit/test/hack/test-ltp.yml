kernel:
  image: linuxkit/kernel:4.14.63
  cmdline: "console=ttyS0"
init:
  - linuxkit/init:v0.6
  - linuxkit/runc:v0.6
  - linuxkit/containerd:v0.6
onboot:
  - name: ltp
    image: linuxkit/test-ltp:0967388fb338867dddd3c1a72470a1a7cec5a0dd
    binds:
     - /etc/ltp/baseline:/etc/ltp/baseline
